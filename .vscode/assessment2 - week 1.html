<!DOCTYPE html>
<html lang="en">
</html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>placeholder{color:gray}</style>
</head>

<body>
  <h1> Course Sign Up Page</h1>
  <p> Please note : First name , Last name , Password and Email are required</p>
  <form>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" placeholder="First name" style="color:gray">
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="Last name">
  <label for="email">Email :</label>
  <input type="text" id="email" name="email" placeholder="name@gmail.com">
  <label for="pass">Password :</label>
  <input type="text" id="pass" name="pass" placeholder="password">
  <p>Are you over the age of 18? </p>
  <label for="Yes">Yes:</label>
  <input type="radio" id="Yes" name="age" value="Yes">
  <label for="No">No:</label>
  <input type="radio" id="No" name="age" value="No">
  <p>Do you have Credit Card or Paypal?</p>
  <select id="payment" name="payment" size="1" multiple>
  <option value="Credit Card ">Credit Card</option>
  <option value="Paypal">Paypal</option>
  </select>
  <button type="submit">Submit Feedback</button>
  </form>
  <a href="assessment1- week 1.html" class="backlink" style="color:blue">Back</a>
  <a href="#">Next</a>
  
</body>
